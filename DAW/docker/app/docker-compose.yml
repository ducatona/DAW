services:
  # Servidor web
  web:
    image: php:8.2-apache
    container_name: apache_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./laravel:/var/www/html
      - ./apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./ssl:/etc/apache2/ssl
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
    command: >
      bash -c "apt-get update &&
               apt-get install -y libpng-dev libjpeg-dev libfreetype6-dev zip unzip mariadb-client &&
               docker-php-ext-configure gd --with-freetype --with-jpeg &&
               docker-php-ext-install gd pdo pdo_mysql &&
               a2enmod rewrite ssl &&
               a2ensite 000-default &&
               while ! mysqladmin ping -h db --silent; do echo 'Esperando a MySQL...'; sleep 2; done &&
               php artisan migrate --force &&
               apache2-foreground"

  # Base de datos MySQL
  db:
    image: mysql:latest
    container_name: mysql_server
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: liga_solidaria
      MYSQL_USER: adrian
      MYSQL_PASSWORD: 1234
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  # Composer para Laravel
  composer:
    image: composer:latest
    container_name: composer
    working_dir: /app
    volumes:
      - ./laravel:/app
    entrypoint: ["composer"]
    command: ["install"]



  ftp:
    image: fauria/vsftpd:latest
    container_name: vsftpd_server
    restart: always
    ports:
      - "21:21"
      - "20:20"  # Puerto de datos FTP
      - "990:990"
      - "21100-21110:21100-21110"  # Rango de puertos pasivos
      
    environment:
      - FTP_USER=adrian
      - FTP_PASS=1234
      - FTP_MY_PUB_IP=ligasolidaria.com  # Asegúrate de que el nombre de dominio esté resuelto correctamente
    volumes:
      - ./ftp-data:/home/vsftpd  # Carpeta para almacenar archivos subidos
      - ./ftp:/etc/vsftpd.conf   # Volumen para tu archivo de configuración
      - ./ssl:/etc/ssl/private  # Mapea los certificados SSL
    networks:
      - ftp_network

  

networks:
  ftp_network:
    driver: bridge
