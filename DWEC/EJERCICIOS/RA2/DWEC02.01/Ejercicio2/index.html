<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <script src="ejercicio2.js"></script>
</head>

<body>

    <label for="entrada1">Introduce el primer numero</label>
    <input id="entrada1" type="text" />

    <label for="entrada2">Introduce el segundo numero</label>
    <input id="entrada2" type="text" />

    <!--  Botones-->

    <input type="button" value="+" id="sumarBtn">
    <input type="button" value="-" id="restarBtn">
    <input type="button" value="*" id="multiplicarBtn">
    <input type="button" value="/" id="dividirBtn">
    <input type="button" value="F" id="factorialBtn">
    <input type="button" value="S" id="sumatorioBtn">

    <p id="salida">Texto temporal</p>
