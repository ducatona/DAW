<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <script src="js/DWEC02.01.js"></script>
</head>

<body>
  <h1>Bienvenido a la Calculadora creada con JS.</h1>

  <!-- Input 1-->
  <label for="inNumero1">Introduce el primer numero: </label>
  <input id="inNumero1" type="number" />
  <br>
  <!-- Input operador-->
  <label for="inOperacion">Introduce la operacion que deseas realizar: </label>
  <input id="inOperacion" type="text" placeholder="(+,-,*,-,/,!,S)" />
  <!--Input 2-->
  <br>
  <label for="inNumero2">Introduce el segundo numero: </label>
  <input id="inNumero2" type="number" />
  <br>
  <br>
  <!--Boton para realizar la operación-->
  <input id="btnOperar" type="button" value="Pulsar" />
  <br>
  <!-- Salida del resultado de la operación-->
  
 
  <p id="salida">Resultado de la operación</p>

</body>

</html>
