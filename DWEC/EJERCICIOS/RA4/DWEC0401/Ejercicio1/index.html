<body>

  <h1>Crea tu propia matriz personalizada</h1>

  <label for="nDimensiones">Selecciona el número de dimensiones que desea: </label>
  <input name="nDimensiones" type="text" id="nDimensiones" />
  <br><br>

  <label for="primeraDimension">Selecciona el tamaño de la primera dimensión: </label>
  <input name="primeraDimension" type="text" id="primeraDimension" />
  <br><br>

  <label for="segundaDimension">Selecciona el tamaño de la segunda dimensión: </label>
  <input name="segundaDimension" type="text" id="segundaDimension" />
  <br><br>

  <label for="terceraDimension">Selecciona el tamaño de la tercera dimensión: </label>
  <input name="terceraDimension" type="text" id="terceraDimension" />
  <br><br>

  <input id="miBoton" type="button" value="Crear" />

  <h2>Resultado</h2>
  <p id="salida">Texto temporal</p>

</body>
